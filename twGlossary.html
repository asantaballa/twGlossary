<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style/main.css">
  <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> -->
  <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
  <script src="./scripts/angularjs/1.3.15/angular.min.js"></script>
  <script src="twGlossary.js"></script>
  <script src="glossaries/_jgloss_Trucking.js"></script>
</head>
<body ng-app="myApp">
  <h1>Glossary</h1>

  <div ng-controller="ListingController">

    <hr/>
    <label>Search: <input ng-model="searchText"></label>
    <hr/>

    <table>
      <tr  ng-repeat="entry in Glossary.Entries | filter:searchText">
        <td class="classTerm">{{entry.Term}}</td>
        <td>{{entry.Definition}}</td>
      </tr>
    <table>

    <hr/>

    {{ theDate }}<br/>

  </div>

</body>
</html>
